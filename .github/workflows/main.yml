name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: nexusmart
          POSTGRES_PASSWORD: nexusmart123
          POSTGRES_DB: nexusmart_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('ecommerce/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./ecommerce
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django coverage

      - name: Run migrations
        working-directory: ./ecommerce
        env:
          DATABASE_URL: postgresql://nexusmart:nexusmart123@localhost:5432/nexusmart_test
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: True
        run: |
          python manage.py makemigrations --noinput
          python manage.py migrate --noinput

      - name: Run tests
        working-directory: ./ecommerce
        env:
          DATABASE_URL: postgresql://nexusmart:nexusmart123@localhost:5432/nexusmart_test
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: True
        run: |
          coverage run --source='.' manage.py test
          coverage report
          coverage xml || true

      - name: Security scan with Bandit
        working-directory: ./ecommerce
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true

      - name: Check code formatting
        working-directory: ./ecommerce
        run: |
          pip install black flake8
          black --check . || true
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint

      - name: Run flake8
        working-directory: ./ecommerce
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Check black formatting
        working-directory: ./ecommerce
        run: |
          black --check . || true

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./ecommerce
          file: ./ecommerce/Dockerfile
          push: false
          tags: nexusmart:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, lint, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

